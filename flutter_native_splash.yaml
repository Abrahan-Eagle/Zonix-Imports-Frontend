flutter_native_splash:
  # Light theme configuration
  color: "#FAFBFC"  # Softer white with subtle warmth
  image: assets/splash/splash_logo.png
  branding: assets/splash/brand-android.png
  branding_mode: bottom
  branding_bottom_padding: 40  # Increased for better breathing room
  
  # Dark theme configuration  
  color_dark: "#0A1929"  # Deeper, richer dark blue
  image_dark: assets/splash/splash_logo_dark.png
  branding_dark: assets/splash/dart_dark-android.png
  
  # Android 12+ specific configuration
  android_12:
    image: assets/splash/splash_logo.png
    color: "#FAFBFC"
    icon_background_color: "#FAFBFC"
    branding: assets/splash/brand-android.png
    image_dark: assets/splash/splash_logo_dark.png
    color_dark: "#0A1929"
    icon_background_color_dark: "#0A1929"
    branding_dark: assets/splash/dart_dark-android.png
  
  # Platform support
  android: true
  ios: true
  web: true
  
  # Android-specific branding
  branding_android: assets/splash/brand-android.png
  branding_dark_android: assets/splash/dart_dark-android.png
  
  # Display settings
  fullscreen: true




